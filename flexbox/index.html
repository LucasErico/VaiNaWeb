<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <h1>Flexbox</h1>
    <!-- display flex-->
     <p>Alinhamento do eixo x - horizontal (largura)</p>

     <section class="container1"><!--CONTAINER PAI-->
        <div class="item1">A</div>
        <div class="item1">B</div>
        <div class="item1">C</div>
        <div class="item1">D</div>
     </section>

     <p>Alinhamento do eixo y - vertical (altura)</p>
     <section class="container2"><!--CONTAINER PAI-->
        <div class="item2">A</div>
        <div class="item2">B</div>
        <div class="item2">C</div>
        <div class="item2">D</div>
     </section>

    <p>Alinhamento da direção</p>
    <section class="container3"><!--CONTAINER PAI-->
      <div class="item3">A</div>
      <div class="item3">B</div>
      <div class="item3">C</div>
      <div class="item3">D</div>
   </section>
</body>
</html>
